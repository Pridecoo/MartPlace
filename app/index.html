<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/styles.min.css">
	<title>MartPlace</title>
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">

				<div class="logo">
					<a class="logo__link" href="#">
						<img class="logo__img" src="images/logo.png" alt="logo">
					</a>
				</div>


				<div class="header__seller">
					<a class="header__seller-btn" href="#">Become a Seller</a>
				</div>

				<div class="header__account">

					<div class="header__icons">
						<a class="header__icon" href="#">
							<span class="lnr lnr-alarm"></span>
							notifications
						</a>
						<a class="header__icon" href="#">
							<span class="lnr lnr-envelope"></span>
							messages
						</a>
						<a class="header__icon" href="#">
							<span class="lnr lnr-cart"></span>
							cart
						</a>
					</div>

					<div class="header__account-info">
						<a class="header__account-avatar" href="#"
							style="background-image: url(images/content/avatar.jpg);">avatar</a>

						<div class="header__account-text">
							<a class="header__account-name" href="#">Taofiq Hakim</a>
							<a class="header__account-balance" href="#">$20.45</a>
						</div>

					</div>

				</div>

			</div>
		</div>

		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">

					<nav class="header__menu">
						<ul class="header__menu-items">
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">home</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">all products</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">wordpress</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">features</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">pages</a>
							</li>
						</ul>
					</nav>

					<form class="header__search">
						<input class="header__search-input" type="search" placeholder="Search product here...">
						<button class="header__search-btn" type="submit">
							<span class="lnr lnr-magnifier"></span>
						</button>
					</form>

				</div>
			</div>
		</div>

	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
