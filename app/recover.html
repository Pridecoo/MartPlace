<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>MartPlace</title>
</head>

<body>
  @@include('./parts/_header.html')
  <div class="wrapper">

    <main>

      <section class="page-heading">
        <div class="container">
          <div class="page-heading__inner">

            <div class="breadcrumbs">
              <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                  <a class="breadcrumbs__link" href="index.html">Home</a>
                </li>
                <li class="breadcrumbs__item">
                  <span class="breadcrumbs__link">Login</span>
                </li>
              </ul>
            </div>

            <div class="page-heading__title">
              <span>Login</span>
            </div>

          </div>
        </div>
      </section>

      <section class="credentials">
        <div class="container">
          <div class="credentials__inner">

            <div class="credentials__heading">
              <div class="credentials__suptitle credentials__suptitle--recover">
                Please enter the email address for your account. A verification
                code will be sent to you. Once you have received the 
                verification code, you will be able to choose a new password 
                for your account.
              </div>
            </div>

            <form class="credentials__form" action="submit">

              <label>
                <div class="credentials__input-title">Email Address</div>
                <input class="credentials__input" type="text" placeholder="Enter your email address..." required>
              </label>

              <button class="credentials__button button button--blue button--rounded" type="submit">
                Submit Now
              </button>

            </form>

          </div>
        </div>
      </section>

    </main>

    @@include('./parts/_footer.html')

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
