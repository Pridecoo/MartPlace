<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>MartPlace</title>
</head>

<body>
  @@include('./parts/_header.html')
  <div class="wrapper">

    <main>

      <section class="page-heading">
        <div class="container">
          <div class="page-heading__inner">

            <div class="breadcrumbs">
              <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                  <a class="breadcrumbs__link" href="index.html">Home</a>
                </li>
                <li class="breadcrumbs__item">
                  <span class="breadcrumbs__link">Login</span>
                </li>
              </ul>
            </div>

            <div class="page-heading__title">
              <span>Login</span>
            </div>

          </div>
        </div>
      </section>

      <section class="credentials">
        <div class="container">
          <div class="credentials__inner">

            <div class="credentials__heading">
              <div class="credentials__title">Welcome Back</div>
              <div class="credentials__suptitle">You can sign in with your username</div>
            </div>

            <form class="credentials__form" action="submit">

              <label>
                <div class="credentials__input-title">Username</div>
                <input class="credentials__input" type="text" placeholder="Enter your username..." required>
              </label>

              <label>
                <div class="credentials__input-title">Password</div>
                <input class="credentials__input" type="text" placeholder="Enter your password..." required>
              </label>

              <label>
                <input class="credentials__radio" type="radio">
                <span class="credentials__radio-title">Remember me</span>
              </label>

              <button class="credentials__button button button--blue button--rounded" type="submit">
                Login Now
              </button>

              <div class="credentials__links">

                <div class="credentials__links-content">
                  Lost your
                  <a class="credentials__link" href="">username</a>
                  or
                  <a class="credentials__link" href="">password?</a>
                </div>

                <div class="credentials__links-content">
                  Don't have an
                  <a class="credentials__link" href="">account?</a>
                </div>

              </div>
            </form>

          </div>
        </div>
      </section>

    </main>

    @@include('./parts/_footer.html')

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
